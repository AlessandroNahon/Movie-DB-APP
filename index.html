<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>What's New Movie</title>
	<link rel="stylesheet" type="text/css" href="styles/style.scss">
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700|Roboto" rel="stylesheet">
	<link rel="stylesheet" href="styles/animate.css">
	<link type="image/png" href="images/3d-glasses.png" rel="icon">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.js"></script>
	<script id="myTemplate" type="x-handlebars-template">
        <section class="displayView">
            <div class="wrapperDisplay">
                <div class="displayImage">
                	{{#if poster_path}}
                    <img src="http://image.tmdb.org/t/p/w150/{{poster_path}}">
                    {{else}}
		        	<img src="http://image.tmdb.org/t/p/w150/{{personPhoto}}" alt="Person Image"/>
	    		    {{/if}}
                </div>
                <div class="displayInfo">
                    <h2>{{title}}</h2>
                    <br>
                    <h3>Cast</h3>
                    <ul>{{#each cast}}<li>{{this}}</li>{{/each}}</ul>
                    <h4>Release Date</h4>
                    <p>{{release_date}}</p>
                </div>
            </div>
        </section>
    </script>
</head>
<body>
	<!-- HOME VIEW -->
	<main class="homeView">
		<div class="wrapper">

			<header>
				<div class="header-text animated bounceInLeft">
					<h1>What's New <span class="blue">Movie</span></h1>
					<h3>a simple app to let you know about upcoming movies</h3>
				</div>
				<div class="header-image">
					<img class="clapper animated bounceInRight" src="images/noun_76282_cc.svg">
				</div>
			</header>
		</div>
		<form id="searchForm" class="animated bounceInUp">
			<label></label>
			<input type="search" name="search" placeholder="Type in an Actor, or Director">
			<button>Submit</button>
		</form>
	</main>

    <section id="movieList">



	</section>


	<script type="text/javascript" src="js/script.js"></script>
	
</body>
</html>
