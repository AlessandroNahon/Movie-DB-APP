<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>What's New Movie</title>
	<link rel="stylesheet" type="text/css" href="styles/style.scss">
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700|Roboto" rel="stylesheet">
	<link rel="stylesheet" href="styles/animate.css">
	<link type="image/png" href="images/3d-glasses.png" rel="icon">
</head>
<body>
	<!-- HOME VIEW -->
	<main class="homeView">
		<div class="wrapper">
			<header>
				<div class="header-text animated bounceInLeft">
					<h1>What's New <span class="blue">Movie</span></h1>
					<h3>a simple app to let you know about upcoming movies</h3>
				</div>
				<div class="header-image">
					<img class="clapper animated bounceInRight" src="images/noun_76282_cc.svg">
				</div>
			</header>
		</div>
		<form id="searchForm" class="animated bounceInUp">
			<label></label>
			<input type="search" name="search" placeholder="Type in an Actor, or Director">
			<button>Submit</button>
		</form>
	</main>

	<!-- Display View -->
	
	<section class="displayView">
		<div class="wrapperDisplay">
			<div class="displayImage">
				<img src="http://www.impawards.com/1995/posters/basketball_diaries.jpg">
			</div>
			<div class="displayInfo">
				<h2>Basketball Diaries</h2>
				<br>
				<h3>Cast</h3>
				<ul>
					<li>Kiefer Sutherland</li>
					<li>Leslie Hope</li>
					<li>Sarah Clarke</li>
					<li>Xander Berkeley</li>
					<li>Mary Lynn Rajskub</li>
					<li>Carlo Rota</li>
				</ul>
				<h4>Release Date</h4>
				<p>June 28, 2017</p>
			</div>
		</div>
	</section>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	
</body>
</html>
