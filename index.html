<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>What's New Movie</title>
	<link rel="stylesheet" type="text/css" href="styles/style.scss">
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700|Roboto" rel="stylesheet">
	<link rel="stylesheet" href="styles/animate.css">
	<link type="image/png" href="images/3d-glasses.png" rel="icon">
</head>
<body>
	<!-- HOME VIEW -->
	<main class="homeView">
		<div class="wrapper">

			<header>
				<div class="header-text animated bounceInLeft">
					<h1>What's New <span class="blue">Movie</span></h1>
					<h3>a simple app to let you know about upcoming movies</h3>
				</div>
				<div class="header-image">
					<img class="clapper animated bounceInRight" src="images/noun_76282_cc.svg">
				</div>
			</header>
		</div>
		<form class="animated bounceInUp">
			<label></label>
			<input type="search" name="search" id="searchForm" placeholder="Type in an Actor, or Director">
			<button>Submit</button>
		</form>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	
</body>
</html>
